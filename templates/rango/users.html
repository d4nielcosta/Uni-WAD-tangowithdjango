{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block body_block %}

<div class="page-header">
    <h1>Users</h1>
</div>

<div>
    {% if users %}
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item"><a
                href="{% url 'profile' %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock %}
